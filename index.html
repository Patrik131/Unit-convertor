<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit convertor</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500;700;900&family=Lato:wght@400;700;900&family=Noto+Sans:wght@400;700;900&family=Playfair+Display:wght@900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <p class="title">Metric/Imperial Conversion</p>
            <input type="text" id="inputNumbers">
        </div>
    </header> 
    <span id="length-title">Length (Meters / Feet)</span>
    <div class="lenght">
        <p id="length1"><span id="meters-to-feet1"></span>meters = <span id="feet-to-meters1"></span>feet</p>
        <p id="length2"><span id="feet-to-meters2"></span>meters = <span id="meters-to-feet2"></span>feet</p>
    </div>
    
    <span id="volume-title">Volume (Liters / Gallons)</span>
    <div class="volume">
        <p id="volume1"><span id="liters-to-gallons1"></span>liters= <span id="gallons-to-liters1"></span>gallons</p>
        <p id="volume2"><span id="gallons-to-liters2"></span>liters= <span id="liters-to-gallons2"></span>gallons</p>
    </div>

    <span id="mass-title">Mass (Kilograms / Pounds)</span>
    <div class="mass">
        <p id="mass1"><span id="kilograms-to-pounds1"></span>kilograms= <span id="pounds-to-kilograms1"></span>pounds</p>
        <p id="mass2"><span id="pounds-to-kilograms2"></span>kilograms= <span id="kilograms-to-pounds2"></span>pounds</p>
    </div>
    <div id="upozorenje"></div>
</body>
</html>
